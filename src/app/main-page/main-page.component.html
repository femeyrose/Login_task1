<html>
    <head>
        
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="main-page.component.css">
<title></title> 
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Welcome Back.....!</h2>

                    <form [formGroup]="loginForm" (ngSubmit)="login()">

                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                          <input formControlName="email" name="email" type="email" class="form-control" id="exampleInputEmail1">
                          <div *ngIf="getError('email')" class=error>Email is invalid</div>
                        </div>

                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
                          <input formControlName="pwd" name="pwd" type="password" class="form-control" id="exampleInputPassword1d">
                          <div *ngIf="getError('pwd')" class=error>pwd is invalid</div>
                        </div>

                        <button type="submit" class="btn btn-primary">Login Now</button> 
                        <button id="one" class="btn btn-primary"><a routerLink="sign" id="two">Or Sign In</a></button>
                      </form>
                </div>
                <div class="col-sm-4"></div>
              </div>
</div>
    </body>
</html>
