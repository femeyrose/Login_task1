<app-dashboard></app-dashboard>


<body>
    <div class="main">
        <div class="container">
            <div class="row">


                <p class="sign" align="center">Please Login Again...!</p>

                <form [formGroup]="loginForm" (ngSubmit)="login()">

                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Email address</label> -->
                        <!-- <input formControlName="email" name="email" type="email" class="form-control" id="exampleInputEmail1"> -->
                        <input class="un " formControlName="email" name="email" type="email" align="center" class="pass"
                            placeholder="Email" id="Email1">
                        <div *ngIf="getError('email')" class=error>Email is invalid</div>
                    </div>

                    <div class="form-group">
                        <!-- <label for="exampleInputPassword1">Password</label> -->
                        <!-- <input formControlName="pwd" name="pwd"  type="password" class="form-control" id="exampleInputPassword1d"> -->
                        <input formControlName="pwd" name="pwd"  autocomplete="on" class="pass" type="password" align="center" class="pass"
                             placeholder="Password" id="Password1">
                        <div *ngIf="getError('pwd')" class=error>pwd is invalid</div>
                    </div>

                    <button type="submit" class="submit" align="center">Log In</button> <br> <br>
                    <p class="forgot" align="center">Don't have an Account? Please Sign In</p>
                    <a class="submit" align="center" routerLink="sign" id="two">Sign In</a>
                </form>


            </div>
        </div>
    </div>
</body>
